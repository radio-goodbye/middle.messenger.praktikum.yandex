<link rel="stylesheet" href="../../pages/chat/styles.scss">
<div id="chat_page">
    <div id="contacts_area">
        <div class="contact_box">
            <div class="contact_avatar"><img src="./../../images/common/user.png" /></div>
            <div class="contact_name"><span>Иван Петров</span></div>
            <div class="contact_message"><span>Привет!</span></div>
        </div>
    </div>
    <div id="contact_info_area">
        <div class="contact_info_box">
            <div class="contact_info_avatar"><img src="./../../images/common/user.png" /></div>
            <div class="contact_info_name"><span>Иван Петров</span></div>
            <div class="contact_info_lastonline"><span>Был в сети: 14:55</span></div>
        </div>
    </div>
    <div id="messages_area">
        <div class="message message_output">
            <div class="message_box">
                <div class="message_time">07:00</div>
                <div class="message_text">Привет!</div>
            </div>
        </div>
        <div class="message message_input">
            <div class="message_box">
                <div class="message_time">08:00</div>
                <div class="message_text">Привет!</div>
            </div>
        </div>
    </div>
    <div id="input_area">
        <form action="/">
            <div class="input_block">
                <input type="text" name="message" />
            </div>
            <div class="input_button">
                <a type="submit">Отправить</a>
            </div>
        </form>
    </div>
</div>
