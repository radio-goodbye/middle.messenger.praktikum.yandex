<link rel="stylesheet" href="../../pages/register/styles.scss">
<h1>Регистрация</h1>
[loop {{register_fields as field_block}}]
<form action="/">
    <div class="field-row">
        [loop {{field_block as field}}]
        <div class="field-block">
            <div class="field-title"><label for="{{field.name}}">{{field.title}}</label></div>
            <input class="field-input-text" type="{{field.type}}" name="{{field.name}}" value="{{field.value}}"
                placeholder="{{field.placeholder}}" />
        </div>
        [endloop {{field_block as field}}]
    </div>
    [endloop {{register_fields as field_block}}]
    <div class="buttons-row">
        <div class="button-block">
            <a class="main-button" type="submit">Зарегистрироваться</a>
        </div>
    </div>
</form>
