<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Настройки пользователя: Messenger</title>
    <link rel="stylesheet" href="../../layout/main/styles.scss">
  </head>
  <body>
    <div id="main_layout_background">
      <link rel="stylesheet" href="../../layout/service/styles.scss">
<div id="service_center_block">
    <link rel="stylesheet" href="../../pages/settings/styles.scss">
<h1>Настройки</h1>
<form action="/">
    
    <div class="field-row">
        
        <div class="field-block">
            
            <div class="field-title"><label for="email-field" >EMail</label></div>
            <input class="field-input-text" type="text" name="email" id="email-field"  value=""
                placeholder="example@example.com" />
            
            
            
        </div>
        

        <div class="field-block">
            
            
            
            <img src="https://i.pravatar.cc/150" />
            
        </div>
        
    </div>
    

    <div class="field-row">
        
        <div class="field-block">
            
            <div class="field-title"><label for="login-field" >Логин</label></div>
            <input class="field-input-text" type="text" name="login" id="login-field"  value=""
                placeholder="example" />
            
            
            
        </div>
        

        <div class="field-block">
            
            
            <div class="field-title"><label for="avatar-field" >Аватар</label></div>
            <label for="avatar-field" class="field-input-file-label">Выберите файл...</label>
            <input class="field-input-file" type="file" name="avatar" id="avatar-field" accept="image/png, image/jpg"
                placeholder="undefined" />
            
            
        </div>
        
    </div>
    

    <div class="field-row">
        
        <div class="field-block">
            
            <div class="field-title"><label for="oldPassword-field" >Старый пароль</label></div>
            <input class="field-input-text" type="password" name="oldPassword" id="oldPassword-field"  value=""
                placeholder="**********" />
            
            
            
        </div>
        

        <div class="field-block">
            
            <div class="field-title"><label for="newPassword-field" >Новый пароль</label></div>
            <input class="field-input-text" type="password" name="newPassword" id="newPassword-field"  value=""
                placeholder="**********" />
            
            
            
        </div>
        
    </div>
    

    <div class="field-row">
        
        <div class="field-block">
            
            <div class="field-title"><label for="first_name-field" >Имя</label></div>
            <input class="field-input-text" type="text" name="first_name" id="first_name-field"  value=""
                placeholder="Иван" />
            
            
            
        </div>
        

        <div class="field-block">
            
            <div class="field-title"><label for="second_name-field" >Фамилия</label></div>
            <input class="field-input-text" type="text" name="second_name" id="second_name-field"  value=""
                placeholder="Иванов" />
            
            
            
        </div>
        
    </div>
    

    <div class="field-row">
        
        <div class="field-block">
            
            <div class="field-title"><label for="phone-field" >Телефон</label></div>
            <input class="field-input-text" type="text" name="phone" id="phone-field"  value=""
                placeholder="+7-800-555-3535" />
            
            
            
        </div>
        

        <div class="field-block">
            
            <div class="field-title"><label for="display_name-field" >Отображаемое имя</label></div>
            <input class="field-input-text" type="text" name="display_name" id="display_name-field"  value=""
                placeholder="Иваныч777" />
            
            
            
        </div>
        
    </div>
    
    <div class="buttons-row">
        <div class="button-block">
            <a class="main-button" type="submit">Сохранить</a>
        </div>
    </div>
</form>
</div>
    </div>
  </body>
</html>
