<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация: Messenger</title>
    <link rel="stylesheet" href="../../layout/main/styles.scss">
  </head>
  <body>
    <div id="main_layout_background">
      <link rel="stylesheet" href="../../layout/service/styles.scss">
<div id="service_center_block">
    <link rel="stylesheet" href="../../pages/register/styles.scss">
<h1>Регистрация</h1>

<form action="/">
    <div class="field-row">
        
        <div class="field-block">
            <div class="field-title"><label for="email">EMail</label></div>
            <input class="field-input-text" type="text" name="email" value=""
                placeholder="example@example.com" />
        </div>
        
    </div>
    

<form action="/">
    <div class="field-row">
        
        <div class="field-block">
            <div class="field-title"><label for="login">Логин</label></div>
            <input class="field-input-text" type="text" name="login" value=""
                placeholder="example" />
        </div>
        
    </div>
    

<form action="/">
    <div class="field-row">
        
        <div class="field-block">
            <div class="field-title"><label for="password">Пароль</label></div>
            <input class="field-input-text" type="password" name="password" value=""
                placeholder="**********" />
        </div>
        
    </div>
    

<form action="/">
    <div class="field-row">
        
        <div class="field-block">
            <div class="field-title"><label for="first_name">Имя</label></div>
            <input class="field-input-text" type="text" name="first_name" value=""
                placeholder="Иван" />
        </div>
        

        <div class="field-block">
            <div class="field-title"><label for="second_name">Фамилия</label></div>
            <input class="field-input-text" type="text" name="second_name" value=""
                placeholder="Иванов" />
        </div>
        
    </div>
    

<form action="/">
    <div class="field-row">
        
        <div class="field-block">
            <div class="field-title"><label for="phone">Телефон</label></div>
            <input class="field-input-text" type="text" name="phone" value=""
                placeholder="+7-800-555-3535" />
        </div>
        
    </div>
    
    <div class="buttons-row">
        <div class="button-block">
            <a class="main-button" type="submit">Зарегистрироваться</a>
        </div>
    </div>
</form>
</div>
    </div>
  </body>
</html>
