<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Вход: Messenger</title>
    <link rel="stylesheet" href="../../layout/main/styles.scss">
  </head>
  <body>
    <div id="main_layout_background">
      <link rel="stylesheet" href="../../layout/service/styles.scss">
<div id="service_center_block">
    <link rel="stylesheet" href="../../pages/login/styles.scss">
<h1>Вход</h1>
<form action="/">
    
    <div class="field-row">
        <div class="field-block">
            <div class="field-title"><label for="login">Логин</label></div>
            <input class="field-input-text" type="text" name="login" value=""
                placeholder="example" />
        </div>
    </div>
    

    <div class="field-row">
        <div class="field-block">
            <div class="field-title"><label for="password">Пароль</label></div>
            <input class="field-input-text" type="password" name="password" value=""
                placeholder="**********" />
        </div>
    </div>
    
    <div class="buttons-row">
        <div class="button-block">
            <a class="main-button" type="submit">Войти</a>
        </div>
    </div>
</form>
<div class="buttons-row">
    <div class="button-block">
        <a class="helper-button" href="/register">Нет профиля?</a>
    </div>
</div>
</div>
    </div>
  </body>
</html>
