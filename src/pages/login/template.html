<link rel="stylesheet" href="../../pages/login/styles.scss">
<h1>Вход</h1>
<form action="/">
    [loop {{login_fields as field}}]
    <div class="field-row">
        <div class="field-block">
            <div class="field-title"><label for="{{field.name}}">{{field.title}}</label></div>
            <input class="field-input-text" type="{{field.type}}" name="{{field.name}}" value="{{field.value}}"
                placeholder="{{field.placeholder}}" />
        </div>
    </div>
    [endloop {{login_fields as field}}]
    <div class="buttons-row">
        <div class="button-block">
            <a class="main-button" type="submit">Войти</a>
        </div>
    </div>
</form>
<div class="buttons-row">
    <div class="button-block">
        <a class="helper-button" href="/register">Нет профиля?</a>
    </div>
</div>
